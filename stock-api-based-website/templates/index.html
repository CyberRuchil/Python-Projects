<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <h1 class="display-3 text-center mb-5"> Stock Data</h1>
        <div class="row justify-content-center">
            <form action="{{url_for('home')}}" method="post">
                <div class="mb-3 text-nowrap col-6">
                    <label for="exampleFormControlInput1" class="form-label">Stock Name</label>
                    <div class="d-flex gap-2">
                        <input name="stock-name" type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="bse, reliance, etc.">
                        <button type="submit" class="btn btn-primary" style="width: 200px;">Search Stock</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            {% if stock_data %}
                {% for stock in stock_data %}
                    {% for key,value in stock.items() %}
                        {% if value %}
                            {% if key == 'date' %}
                                <p>
                                {{key|title}} : {{value.split('T')[0]}}
                                </p>
                            {% else %}      
                                <p>
                                {{key|title}} : {{value}}
                                </p>
                            {% endif %}
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
